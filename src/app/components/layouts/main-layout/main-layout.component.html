<div class="navbar sidebar-collapsed fixed top-0 left-0 h-screen z-10 flex flex-col justify-between transition-all duration-300">
  <div>
    <div class="sidebar-logo flex items-center justify-center h-20">
      <span class="text-2xl font-extrabold text-[#bc7b1a] tracking-wide select-none">G</span>
    </div>
    <ul class="list-none p-0 w-full">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-home"></i>
          <span class="sidebar-label">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/members"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-users"></i>
          <span class="sidebar-label">Members</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/events"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-calendar-alt"></i>
          <span class="sidebar-label">Events</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/auction"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-gavel"></i>
          <span class="sidebar-label">Auction</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="sidebar-logout flex items-center justify-center pb-8">
    <button
      (click)="logout()"
      class="sidebar-link w-12 h-12 flex items-center justify-center rounded-xl"
      [disabled]="isLoggingOut">
      <ng-container *ngIf="!isLoggingOut; else loading">
        <i class="fas fa-sign-out-alt"></i>
        <span class="sidebar-label">Déconnexion</span>
      </ng-container>
      <ng-template #loading>
        <span class="loader"></span>
        <span class="sidebar-label">Déconnexion...</span>
      </ng-template>
    </button>
  </div>
</div>

<div class="ml-16 sidebar-content transition-all duration-300">
  <router-outlet></router-outlet>
</div>
