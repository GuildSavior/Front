<div class="navbar sidebar-collapsed fixed top-0 left-0 h-screen z-10 flex flex-col justify-between transition-all duration-300" 
     [class.sidebar-expanded]="isExpanded"
     (mouseenter)="expandSidebar()" 
     (mouseleave)="collapseSidebar()">
  
  <!-- Header avec logo -->
  <div>
    <div class="sidebar-logo flex items-center justify-center h-20">
      <span class="text-2xl font-extrabold text-[#bc7b1a] tracking-wide select-none">
        {{ isExpanded ? 'GuildSavior' : 'G' }}
      </span>
    </div>
    
    <!-- Menu de navigation -->
    <ul class="list-none p-0 w-full">
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-home"></i>
          <span class="sidebar-label">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/members"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-users"></i>
          <span class="sidebar-label">Members</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/events"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-calendar-alt"></i>
          <span class="sidebar-label">Events</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/auction"
          routerLinkActive="active"
          class="sidebar-link">
          <i class="fas fa-gavel"></i>
          <span class="sidebar-label">Auction</span>
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Footer avec logout -->
  <div class="sidebar-logout flex items-center justify-center pb-8">
    <button
      (click)="logout()"
      class="logout-btn"
      [disabled]="isLoggingOut">
      
      <!-- Animation de chargement -->
      <div *ngIf="isLoggingOut" class="logout-loading">
        <div class="logout-spinner"></div>
      </div>
      
      <!-- État normal -->
      <div *ngIf="!isLoggingOut" class="logout-content">
        <i class="fas fa-sign-out-alt logout-icon"></i>
        <span class="logout-text" [class.show]="isExpanded">Déconnexion</span>
      </div>
    </button>
  </div>
</div>

<!-- Contenu principal qui s'adapte à la sidebar -->
<div class="sidebar-content transition-all duration-300" 
     [class.ml-16]="!isExpanded" 
     [class.ml-64]="isExpanded">
  <router-outlet></router-outlet>
</div>
