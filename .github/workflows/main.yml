name: Angular Deploy

on:
  push:
    branches:
      - main   # D√©clenchement uniquement sur push sur main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. R√©cup√©ration du code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Installer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm' # ‚úÖ AJOUT: Cache npm pour acc√©l√©rer

      # 3. Installer les d√©pendances
      - name: Install dependencies
        run: npm ci

      # 4. Lancer les tests (optionnel mais recommand√©)
      - name: Run tests
        run: npm run test -- --browsers=ChromeHeadless --watch=false
        continue-on-error: true # ‚úÖ Les erreurs de test n'arr√™tent plus le workflow

      # 5. Build Angular en production
      - name: Build Angular app
        run: npm run build -- --configuration production

      # 6. V√©rifier que le build existe
      - name: Verify build output
        run: |
          echo "‚úÖ V√©rification du contenu de dist/"
          ls -la dist/
          ls -la dist/front/browser/ || echo "‚ùå Dossier browser introuvable"

      # 7. Nettoyer le r√©pertoire cible sur le serveur
      - name: Clean target directory
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üßπ Nettoyage du r√©pertoire cible..."
            rm -rf /var/www/monapp-angular/*
            echo "‚úÖ R√©pertoire nettoy√©"

      # 8. Copier les fichiers sur le serveur via SCP
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "dist/front/browser/*"
          target: "/var/www/monapp-angular/"
          strip_components: 3 # ‚úÖ AJOUT: Enl√®ve dist/front/browser/ du chemin

      # 9. V√©rifier le d√©ploiement
      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "üîç V√©rification du d√©ploiement..."
            ls -la /var/www/monapp-angular/
            echo "‚úÖ Fichiers copi√©s avec succ√®s"

      # 10. Notification de succ√®s
      - name: Deployment Success
        run: |
          echo "üöÄ D√©ploiement termin√© avec succ√®s !"
          echo "üìÅ Fichiers copi√©s vers: /var/www/monapp-angular/"
          echo "üåê Votre app est maintenant en ligne"
